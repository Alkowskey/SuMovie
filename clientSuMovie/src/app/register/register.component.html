<mat-card class="card">

    <mat-card-header>
 
      <mat-card-title>Register</mat-card-title>
 
    </mat-card-header>
 
    <mat-card-content>
 
      <form class="form">
 
        <table class="full-width" cellspacing="0">
 
          <tr>
 
            <td>
 
              <mat-form-field class="full-width">
 
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
 
              </mat-form-field>
 
            </td>
 
          </tr>
 
          <tr>
 
          <td><mat-form-field class="full-width">
 
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
 
          </mat-form-field></td>
        </tr>
        <tr>

          <td><mat-form-field class="full-width">
 
            <input matInput placeholder="Password" [(ngModel)]="passwordConf"type="password" name="passwordConf" required>
 
          </mat-form-field></td>
 
        </tr></table>
 
      </form>
 
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
 
    </mat-card-content>
 
    <mat-card-actions>
 
      <button mat-raised-button (click)="register()" color="primary">Register</button>
 
    </mat-card-actions>
 
  </mat-card>
