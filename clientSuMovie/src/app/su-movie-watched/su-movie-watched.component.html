<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"> 
          <img src="assets/Pictures/{{row.movie.id}}.jpg" alt="Avatar"> 
        </td>
    </ng-container>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.movie.title}} </td>
      </ng-container>
  
      <!-- Stars Column -->
      <ng-container matColumnDef="Stars">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stars </th>
        <td mat-cell *matCellDef="let row"> 
          Missing yet
        </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="ReleaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ReleaseDate </th>
        <td mat-cell *matCellDef="let row"> {{row.movie.releaseDate}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.movie.rate}} </td>
      </ng-container>

      <!-- MetaScore Column -->
      <ng-container matColumnDef="MetaScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MetaScore </th>
        <td mat-cell *matCellDef="let row"> {{row.movie.metaScore}} </td>
      </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="Genres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
        <td mat-cell *matCellDef="let row">
            {{row.movie.genres}}
        </td>

    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <div class="FormAndPagi">
        <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
  </div>
